<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <title>Resource Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> Resource Hub</h1>
            <p>Last updated: Sep 4th. If you cannot find a resource you're looking for, please contact me via WeChat Work. - Bin Li </p>
        </div>

        <div class="main-content">
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('resources')">Resources</button>
            </div>

            <div id="resources" class="tab-content active">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search resources by title or description..." oninput="searchResources(this.value)">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="category-filter">
                    <button class="filter-btn active" onclick="filterResources('all')">
                        <i class="fas fa-th-large"></i> All
                    </button>
                    <button class="filter-btn" onclick="filterResources('teaching')">
                        <i class="fas fa-chalkboard-teacher"></i> Teaching & Curriculum
                    </button>
                    <button class="filter-btn" onclick="filterResources('policies')">
                        <i class="fas fa-file-contract"></i> Policies & Guidelines
                    </button>
                    <button class="filter-btn" onclick="filterResources('campus')">
                        <i class="fas fa-building"></i> Campus Services
                    </button>
                    <button class="filter-btn" onclick="filterResources('hr_admin')">
                        <i class="fas fa-users-cog"></i> HR & Admin
                    </button>
                </div>
                <div class="resources-grid" id="resourcesGrid">
                    <!-- Resources will be populated by JavaScript -->
                </div>
            </div>


        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

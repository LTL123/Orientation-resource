<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
    <meta name="wap-font-scale" content="no">
    <title>Resource Management for Orientation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-folder-open"></i> Resource Management for Orientation</h1>
                <p>Organize and access your educational resources efficiently</p>
            </div>
        </header>

        <div class="search-section">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search files by name, category, or content...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All Files</button>
                <button class="filter-btn" data-category="tax">Tax & Finance</button>
                <button class="filter-btn" data-category="curriculum">Curriculum</button>
                <button class="filter-btn" data-category="hr">HR & Training</button>
                <button class="filter-btn" data-category="campus">Campus Services</button>
            </div>
        </div>

        <div class="files-grid" id="filesGrid">
            <!-- Files will be populated by JavaScript -->
        </div>

        <!-- Weekly Schedule Section -->
        <div class="schedule-section">
            <div class="schedule-header">
                <button class="tab-btn active" data-schedule="kindergarten">
                    <i class="fas fa-child"></i> Kindergarten
                </button>
                <button class="tab-btn" data-schedule="g1-g9">
                    <i class="fas fa-graduation-cap"></i> G1-G9
                </button>
            </div>
            <div class="schedule-content">
                <div class="schedule-pane active" id="kindergarten-pane">
                    <!-- Kindergarten schedule will be populated here -->
                </div>
                <div class="schedule-pane" id="g1-g9-pane">
                    <!-- G1-G9 schedule will be populated here -->
                </div>
            </div>
        </div>

    </div>

    <!-- Add File Modal -->
    <div class="modal" id="addFileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New File</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="addFileForm">
                <div class="form-group">
                    <label for="fileName">File Name:</label>
                    <input type="text" id="fileName" required>
                </div>
                <div class="form-group">
                    <label for="fileUrl">File URL:</label>
                    <input type="url" id="fileUrl" required>
                </div>
                <div class="form-group">
                    <label for="fileCategory">Category:</label>
                    <select id="fileCategory" required>
                        <option value="tax">Tax & Finance</option>
                        <option value="curriculum">Curriculum</option>
                        <option value="hr">HR & Training</option>
                        <option value="campus">Campus Services</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fileDescription">Description:</label>
                    <textarea id="fileDescription" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn">Cancel</button>
                    <button type="submit">Add File</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
